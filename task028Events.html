<!DOCTYPE html>
<html>
<head>
	<title>Task 28 Events</title>
	<meta name="viewport" content="width=device-width, initial-size=1.0">
	<link rel="stylesheet" type="text.css" href="css/task028.css">
	<script src="js/jQuery3.3.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			console.log('ready');
			$('#btnSave').on('click', function() {
				alert('Save button was clicked');
			})
			$('#btnSave').click(function(eventOb) {
				alert('X = ' + eventOb.pageX + ' Y = ' + eventOb.pageY);
			});
			$('#div1').on('click', ':button', function() {
				alert(this.value + ' ' + this.type + ' is clicked');
			})
			$('#div1 > :button').mouseenter(function() {
				$(this).css('background-color', 'red');
			});
			$('#div1 > :button').mouseleave(function() {
				$(this).css('background-color', 'yellow')
			});
			$('#div1').hover(function() {
				$(this).css('background-color', 'green');
			},
			function() {
				$(this).css('background-color', 'red');
			});
			$('#main').on('mouseenter mouseleave', '#div2', function() {
				$(this).append('<br>mouse entered or left this element');
			});
			var mouseHandler = function() {
				alert('a mouse entered');
			};
			$('#div2').on('mouseenter', ':button', mouseHandler);
			$('#div3').click(function(eventObj) {
				alert(eventObj.target.tagName + ' clicked');
			});
			$('*').keyup(function(eventObj) {
				console.log(eventObj.keyCode);
			});
		});
	</script>
</head>
<body>
	<div id="main">
		<div id="div1">
			<input type="button" id="btnSave" value="Save">
			<input type="button" id="btnDelete" value="Delete">
			<input type="button" id="btnClear" value="Clear">
		</div>
		<div id="div2">
			<input type="button" id="btnReset" value="Reset">
		</div>
		<div id="div3" style="background-color:yellow;height:200px;width:200px">
			<p id="p1" style="background-color:red;height:100px;width:100px">
				<span id="span1" style="background-color:green;height:50px;width:50px">
					A span
				</span>
				A para
			</p>
			A div
		</div>
	</div>
</body>
</html>
